<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER NEW ACCOUNT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            margin: auto;
            margin-top: 20px;
        }
        td {
            padding: 5px;
            vertical-align: top;
        }
        h2 {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 10px;
        }
        .button-center {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function formValid() {
            var f = document.frmRegister;
            var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
            var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

            if (f.txtUsername.value == "") {
                alert("Username can't be empty");
                f.txtUsername.focus();
                return false;
            }
            if (f.txtPassword1.value.length < 6) {
                alert("Password length must be from 6 to 20 characters");
                f.txtPassword1.focus();
                return false;
            }
            if (f.txtPassword1.value != f.txtPassword2.value) {
                alert("Password doesn't match");
                f.txtPassword2.focus();
                return false;
            }
            if (!phone_pattern.test(f.txtPhone.value)) {
                alert("Invalid phone number");
                f.txtPhone.focus();
                return false;
            }
            if (!email_pattern.test(f.txtEmail.value)) {
                alert("Invalid email address");
                f.txtEmail.focus();
                return false;
            }
            if (f.chkMusic.checked == false && f.chkReading.checked == false) {
                alert("You must select at least one favourite");
                f.chkMusic.focus();
                return false;
            }
            if (f.filPicture.value == "") {
                alert("You must select your picture");
                f.filPicture.focus();
                return false;
            }
            if (f.txtDescription.value == "") {
                alert("You must enter description");
                f.txtDescription.focus();
                return false;
            }
            alert("All register information are correct.");
            return true;
        }
    </script>
</head>

<body>
    <h2>REGISTER NEW ACCOUNT</h2>
    <form name="frmRegister" onsubmit="return formValid()" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="txtUsername"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txtPassword1"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password" name="txtPassword2"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="radGender" value="Male"> Male
                    <input type="radio" name="radGender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="txtPhone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txtEmail"></td>
            </tr>
            <tr>
                <td>Favourite</td>
                <td>
                    <input type="checkbox" name="chkMusic"> Music
                    <input type="checkbox" name="chkReading"> Reading
                </td>
            </tr>
            <tr>
                <td>Picture</td>
                <td><input type="file" name="filPicture"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea name="txtDescription" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Education level</td>
                <td>
                    <select name="cboEduLevel">
                        <option value="Aptech">Aptech</option>
                        <option value="University">University</option>
                        <option value="College">College</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <select name="lstLanguage" multiple size="4">
                        <option value="Vietnamese">Vietnamese</option>
                        <option value="English">English</option>
                        <option value="French">French</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-center">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
