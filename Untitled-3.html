<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Nhà Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px;
      background-color: #ff7043;
      color: white;
    }

    h1 {
      margin: 0;
    }

    .menu-section {
      max-width: 800px;
      margin: 40px auto;
    }

    .menu-category {
      margin-bottom: 30px;
    }

    .menu-category h2 {
      border-bottom: 2px solid #ff7043;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px dashed #ccc;
    }

    .menu-item span {
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nhà Hàng Ngon Quá Xá</h1>
    <p>Thực đơn hôm nay</p>
  </header>

  <div class="menu-section">
    <div class="menu-category">
      <h2>Khai vị</h2>
      <div class="menu-item">
        <div>Gỏi cuốn tôm thịt</div>
        <span>40.000đ</span>
      </div>
      <div class="menu-item">
        <div>Chả giò rế</div>
        <span>45.000đ</span>
      </div>
    </div>

    <div class="menu-category">
      <h2>Món chính</h2>
      <div class="menu-item">
        <div>Cơm sườn nướng mật ong</div>
        <span>75.000đ</span>
      </div>
      <div class="menu-item">
        <div>Phở bò tái</div>
        <span>60.000đ</span>
      </div>
    </div>

    <div class="menu-category">
      <h2>Tráng miệng</h2>
      <div class="menu-item">
        <div>Chè khúc bạch</div>
        <span>30.000đ</span>
      </div>
      <div class="menu-item">
        <div>Bánh flan</div>
        <span>25.000đ</span>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Nhà Hàng Ngon Quá Xá. All rights reserved.</p>
  </footer>
</body>
</html>
