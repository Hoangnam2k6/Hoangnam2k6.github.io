<!DOCTYPE html>
<html>
<head>
    <title>Register New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 350px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .form-container h2 {
            text-align: center;
            background-color: #006699;
            color: white;
            padding: 10px;
            margin-top: 0;
        }
        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
            margin-top: 6px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            width: 180px;
            margin-bottom: 10px;
        }
        .checkboxes {
            margin-bottom: 10px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>REGISTER NEW ACCOUNT</h2>
    <form>
        <label>Username</label>
        <input type="text" name="username"><br>

        <label>Password</label>
        <input type="password" name="password"><br>

        <label>Confirm password</label>
        <input type="password" name="confirm_password"><br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>

        <label>Phone</label>
        <input type="text" name="phone"><br>

        <label>Email</label>
        <input type="email" name="email"><br>

        <label>Favourite</label>
        <input type="checkbox" name="favourite" value="music" checked> Music
        <input type="checkbox" name="favourite" value="reading" checked> Reading<br>

        <label>Picture</label>
        <input type="file" name="picture"><br>

        <label>Description</label>
        <textarea name="description" rows="4"></textarea><br>

        <label>Education level</label>
        <select name="education">
            <option value="aptech">Aptech</option>
        </select><br>

        <label>Language</label>
        <select name="language" size="4" multiple>
            <option value="vietnamese">Vietnamese</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="japanese">Japanese</option>
        </select><br>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
