<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaSript Example</h1>
    <form action="">
        <input type="number" id="number1" placeholder="Enter first number">
        <br>
        <input type="number" id="number2" placeholder="Enter Second number">
        <br>
        <button id="button1" onclick="addNumbers(); ">Submit</button>
        </form>

        <script>
        function addNumbers() {
            const num1 = document.getElementById("number1").value;
            const num2 = document.getElementById("number2").value;
            const sum = parseInt(num1) + parseInt(num2);
            alert("The sum is: " + (num1 + num2));
        }
        </script>
        </body>
        </html>
